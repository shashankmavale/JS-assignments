<body>
    <h1>Assignment-2</h1>
    <h3>Q.2.</h3>
    Write a program which will take OS name and version from the user separated by a space. Then log the OS name and version on the console.
    <script>
        let info=String(prompt("Enter OS name and version seperated by a space.","iOS 13.6"));
        let info_array=info.split(" ");
        console.log("Input:"+info);
        console.log(`Output: The OS name is '${info_array[0]}' and version is '${info_array[1]}'.`)
    </script>
</body>
