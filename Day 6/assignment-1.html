<body>
    <h2>Day 6 Q.1.</h2>
    Write a program that will iterate over an array of colors and change the background of the page
    after 5 seconds.
    <script>
      let colors = ['orange','yellow','springgreen','skyblue','pink'];
      function changeColor(){
          var change = colors[Math.floor(Math.random()*colors.length)];
          document.body.style.backgroundColor= change;
      }
      setInterval(changeColor,5000);
    </script>
</body>
