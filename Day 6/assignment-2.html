<body>
    <h2>Day 6 Q.2.</h2>
    <!--Write a program that will display the multiplication table of a number on the webpage in a proper
    format. Take the input from the user.
    Input - 5
    Output - 5 x 1 = 5
    5 x 2 = 10
    and so onâ€¦-->

    <script>
        let num = Number(prompt('Enter a number of which table you required.','2'));
        document.write('Input is '+num,'<br/>');
        document.write('Output :','<br/');
        for(i=0;i<=10;i++){
            document.write(num +' x '+i +' = '+ num*i,'<br/>' );
        }
    </script>
</body>
</html>
