<body>
    <script>
        var date=new Date();
        var day=date.getDate();
        var month=date.getMonth()+1;
        var year=date.getFullYear();
        if (day<10){
            day='0'+day;
        }
        if (month<10){
            month='0'+month;
        }
        date=month+'-'+day+'-'+year;
        document.write(date,'<br/>');
        date=month+'/'+day+'/'+year;
        document.write(date,'<br/>');
        date=day+'-'+month+'-'+year;
        document.write(date,'<br/>');
        date=day+'/'+month+'/'+year;
        document.write(date);
    </script>
</body>
</html>
